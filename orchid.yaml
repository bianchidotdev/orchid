
type: cluster
version: v0.1
spec:
  name: orchid
  provider: docker
  nodes:
  - localhost
  # not needed if services are in-lined
  service_specs:
  - type: git
    url: https://git.bianchi.dev/orchid_test

---

type: service
version: v0.1
spec:
  name: orchid-service
  # NOTE: these will not actually be deployed as a pod, but rather are forced to be on a single node
  containers:
  - name: busybox
    image: busybox
    command: ["sleep", "3600"]
